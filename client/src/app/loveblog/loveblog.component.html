<div class="blog">
  <div class="blog_item" *ngFor="let post of posts">
    <div class="name">
        {{post.name}}
    </div>
    <div class="content">
        <img src="../assets/love.jpg" alt="">
        {{post.content}}
    </div>
    <div class="control" >
        <button value="like">{{post.like}}</button><button value="like">{{post.unlike}}</button><button>{{post.date}}</button>
    </div>
</div>



</div>
