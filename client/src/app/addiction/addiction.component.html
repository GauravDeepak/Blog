<div class="container">

  <div class="addBlog">

    <div class="head">
    <h2 class="page-header">Add Contact</h2>
  </div>
    <form (submit)="addPost()">
      <div class="form-group">
        <label>Name</label>
        <input placeholder="Enter Your Name" type="text" [(ngModel)]="name" name="name" class="form-control">
      </div>

      <div class="form-group">
        <label>Content</label>
        <textarea placeholder="Enter your blog here...." [(ngModel)]="content" name="content" class="form-control" cols="30" rows="10"></textarea>
      </div>

      <input type="submit" class=" btn btn btn-success" value="Post">
    </form>
  </div>
</div>
